<h2>To Do List</h2>

<div class="item-row" *ngFor="let item of items">
  <input
    type="checkbox"
    class="item-status"
    id="{{ 'cb-' + item.id }}"
    [checked]="item.isComplete"
  />
  <label class="custom-control-label" for="{{ 'cb-' + item.id }}">
    <h3 class="item-text">{{ item.name }}</h3>
  </label>
</div>
